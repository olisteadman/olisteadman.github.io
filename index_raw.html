<body>
  <Style>
    body {
    background: #dfdfdf;

    position: absolute;
    top: 10%;
    left: 0%;
    text-align: center;

  .icon-link {

    right: 9%;
    top: 12%;
    width: 5%;

  }</Style>
            <div id=maindiv class="square">
              <a href='#' onClick="inc()"><img id="my_image" style="width:100%" src="assets/images/leterrip/0.jpg"></a>

              <script>
              var cnt = 0
              function inc() {if(cnt<33){
                cnt=cnt+1
                      $("#my_image").attr("src","assets/images/leterrip/"+cnt+".jpg");
              }else if(cnt==33){
                cnt=cnt+1
                let text1='<a href="https://www.songkick.com/artists/332683">TOUR</a>'
              let text1div=document.createElement('div');
              text1div.id='text1';
              text1div.innerHTML=text1;
              document.getElementById('maindiv').appendChild(text1div);

              let text2='<a href="https://www.youtube.com/channel/UCqSe-Hie9zMxMmtZ9MHOxqg">VIDEOS</a>'
              let text2div=document.createElement('div');
              text2div.id='text2';
              text2div.innerHTML=text2;
              document.getElementById('maindiv').appendChild(text2div);

              let text3='<a href="https://stornoway.tmstor.es/">STORE</a>'
              let text3div=document.createElement('div');
              text3div.id='text3';

              document.getElementById('maindiv').appendChild(text3div);
            }
          }
              
              </script>
            </div>

  <a href="https://linktr.ee/Stornoway" target="_blank" class="icon-link">
