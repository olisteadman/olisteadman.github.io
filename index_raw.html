<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stornoway - Dig The Mountain!</title>

<body>
  <Style>
    @font-face {
      font-family: Domino;
      src: url('assets/domino/Domino-Regular.ttf');

    h1 {
      font-family: Domino;
      margin: 0;
    }

    .noDecoration,
    a:link {

    .postersquare {
      position: relative;
      text-align: center;
      /* background: #CCCCCC; */
      width: 100vw;
      display: inline-block;
    }

    .iconsquare {
      position: absolute;
      text-align: center;
      width: 100vw;
      display: inline-block;
      /* padding-right: 5px; */
    }

    .iconsquare2 {
      height: 100%;
      vertical-align: middle;
      /* position: absolute; */
      text-align: center;
      display: inline-block;
      /* padding-right: 5px; */
    }

    .icon-link img {
      width: 10vmin;
      vertical-align: top;
    }
  </Style>
  <div id=maindiv class="postersquare">
    <a href='#' onClick="inc()"><img id="my_image" style="height: 80vh; max-width: 95vw; padding-top: 5vh; "
        src="assets/images/ezgif.com-gif-maker.gif">
    </a>
  </div>
  <div class="iconsquare">
    <div class="iconsquare2">
      <h1 class="noDecoration">tickets via</h1>
    </div>
    <div class="iconsquare2"><a href=https://musicglue.com/stornoway><img width="100px"
          src="https://download.logo.wine/logo/Music_Glue/Music_Glue-Logo.wine.png"></a></div>
  </div>
